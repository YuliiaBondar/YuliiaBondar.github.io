                            value=""
                            maxlength="50"
                    />
                </div>
            </div>
            <div class="lead-form__row lead-form__row_last-name">
                <div
                        class="lead-form__data-item lead-form__data-item_last-name"
                >
                    <label for="last_name" class="form__label"
                    >Last name</label
                    >
                    <input
                            type="text"
                            name="last_name"
                            id="last_name"
                            class="lead-form__input lead-form__input_last-name required-field"
                            validaterule="name"
                            placeholder="e.g. Lander"
                            value=""
                            maxlength="50"
                    />
                </div>
            </div>
            <div class="lead-form__row lead-form__row_email">
                <div
                        class="lead-form__data-item lead-form__data-item_user-email"
                >
                    <label for="user_email" class="form__label"
                    >E-mail</label
                    >
                    <input
                            type="email"
                            name="user_email"
                            id="user_email"
                            class="lead-form__input user_email required-field"
                            validaterule="email"
                            placeholder="e.g. name@gmail.com"
                            value=""
                            maxlength="255"
                    />
                </div>
            </div>
            <div class="lead-form__row lead-form__row_country-phone">
                <label for="full_phone" class="form__label"
                >Full phone number</label
                >
                <div
                        class="lead-form__data-item lead-form__data-item_phone"
                >
                    <input
                            type="tel"
                            name="full_phone"
                            id="full_phone"
                            class="lead-form__input lead-form__input_phone-num required-field"
                            placeholder="+966118028020"
                            value=""
                            maxlength="24"
                    />
                </div>
            </div>
            <div>
                <label for="marketing" class="form__label">Marketing params</label>
                <input name="marketing" id="marketing" value="campaign_id=0000"/>
            </div>
            <div>
                <label for="funneluri" class="form__label">Funnel URI</label>
                <input name="funneluri" id="funneluri" value="/maz_fb_0000"/>
            </div>
            <div>
                <label for="stockname" class="form__label">Stock Name</label>
                <input name="stockname" id="stockname" value="Amazon"/>
            </div>
        </div>
        <div class="lead-form__row lead-form__row_last">
            <button
                    type="submit"
                    class="lead-form__submit lead-form-submit"
            >
                Submit
            </button>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
